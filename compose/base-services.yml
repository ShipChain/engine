version: '2.1'
services:


  redis_db:
    image: redis
    command: >
      --requirepass redis_pass --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - 6379


  geth-poa:
    image: shipchain/geth-poa
    healthcheck:
      test: "nc -z localhost 8545"
      timeout: 10s
      interval: 10s
      retries: 3
    expose:
      - 8545
    environment:
      GETH_VERBOSITY: 1


  sftp:
    image: atmoz/sftp
    command: shipchain_user:shipchain_password:::upload
    expose:
      - 22


  minio:
    image: minio/minio
    command: server /data
    healthcheck:
      test: "nc -z localhost 9000"
      timeout: 10s
      interval: 10s
      retries: 3
    ports:
      - 9099:9000
    environment:
      MINIO_ACCESS_KEY: myMinioAccessKey
      MINIO_SECRET_KEY: myMinioSecretKey


  psql:
    image: sameersbn/postgresql:9.6-2
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "engine"]
      interval: 1s
      timeout: 3s
      retries: 30
    expose:
      - 5432
    environment:
      DB_NAME: engine
      DB_PASS: engine
      DB_USER: engine
      DB_EXTENSION: '"uuid-ossp"'


  rpc:
    extends:
      service: engine-node
      file: build.yml
    command: node_modules/.bin/nodemon -e "ts" -x "ts-node" rpc-server.ts
    ports:
      - 2000:2000
    volumes:
      - ../:/app
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - CONTRACT_FIXTURES_URL
      - DATABASE_URL
      - ELASTICSEARCH_URL
      - ENV
      - GETH_NETWORK
      - GETH_NODE
      - INFLUXDB_URL
      - LOCAL_SECRET_KEY
      - LOGGING_LEVEL
      - REDIS_URL
      - SERVICE=engine-rpc
    networks:
      default:
        aliases:
          - engine-rpc
      portal:
        aliases:
          - engine-rpc


networks:
  portal:
    external: true
